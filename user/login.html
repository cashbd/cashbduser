<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CASHBD</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="container" style="padding-top: 50px;">
        <h2 style="text-align:center; margin-bottom:20px;">Login - লগইন</h2>
        <div class="card">
            <form id="loginForm">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login - প্রবেশ করুন</button>
            </form>
            <p style="text-align:center; margin-top:15px; font-size:0.9rem;">
                No account? <a href="register.html" style="color:var(--accent)">Register here</a>
            </p>
        </div>
    </div>
    <div id="toast"></div>
    
    <script src="firebase.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, pass)
                .then(() => window.location.href = 'dashboard.html')
                .catch(err => showToast("Error: " + err.message));
        });
    </script>
</body>
</html>
