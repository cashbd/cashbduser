<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - CASHBD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display:flex; align-items:center; justify-content:center; height:100vh; text-align:center; background: #000;">
    
    <div class="container">
        <h1 style="color:var(--primary); font-size:3rem; margin-bottom:10px; text-shadow: 0 0 20px rgba(255,69,0,0.5);">
            CASH<span style="color:var(--accent)">BD</span>
        </h1>
        <p style="color:#ccc; margin-bottom:40px;">
            Secure Investment Platform <br> নিরাপদ ইনভেস্টমেন্ট প্ল্যাটফর্ম
        </p>
        
        <a href="login.html" class="btn" style="margin-bottom: 15px;">
            Login - লগইন করুন
        </a>
        
        <a href="register.html" class="btn btn-outline">
            Create Account - রেজিস্ট্রেশন
        </a>

        <div style="margin-top: 30px; font-size: 0.8rem; color: #555;">
            Version 1.0.0
        </div>
    </div>

    <!-- Script to check if already logged in -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>

</body>
</html>
